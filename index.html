<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Schedule Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen" id="dashboardScreen">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1 id="dayTitle">Loading Schedule...</h1>
                <div id="statusIndicator" style="color: #94a3b8; font-size: 0.875rem;">
                    Syncing with /data/schedule.csv
                </div>
            </div>

            <div class="clock-card">
                <div class="clock" id="clock">00:00:00</div>
            </div>

            <div class="bars-container" id="barsContainer">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
